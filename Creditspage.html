<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>credits :: imp games</title>
  <link href="https://fonts.cdnfonts.com/css/nano-sans" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    
    body {
      background:#000;
      color:#fff;
      font-family:'Nano Sans', sans-serif;
      overflow:hidden;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      image-rendering:pixelated;
    }

    canvas { 
      position:fixed; 
      top:0; left:0; 
      width:100%; height:100%; 
      pointer-events:none; 
      z-index:1; 
    }

    .card {
      background:rgba(0,0,0,0.8);
      backdrop-filter:blur(10px);
      border:2px solid #00ffff;
      border-radius:20px;
      padding:3rem;
      max-width:500px;
      text-align:center;
      z-index:10;
      box-shadow: 
        0 0 20px rgba(0,255,255,0.3),
        inset 0 0 20px rgba(0,0,0,0.5);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform:translateY(0px); }
      50% { transform:translateY(-10px); }
    }

    h1 {
      font-size:4rem;
      margin-bottom:2rem;
      background:linear-gradient(45deg,#00ffff,#ff00ff);
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-fill-color:transparent;
      letter-spacing:3px;
      text-shadow:0 0 20px rgba(0,255,255,0.5);
    }

    .section {
      margin:2rem 0;
      text-align:left;
      opacity:0;
      animation: fadeInUp 1s ease forwards;
    }

    .section:nth-child(2) { animation-delay:0.2s; }
    .section:nth-child(3) { animation-delay:0.4s; }

    @keyframes fadeInUp {
      from {
        opacity:0;
        transform:translateY(20px);
      }
      to {
        opacity:1;
        transform:translateY(0);
      }
    }

    .section h2 {
      color:#00ffff;
      font-size:1.5rem;
      margin-bottom:1rem;
      text-shadow:0 0 10px #00ffff;
    }

    .section ul {
      list-style:none;
      font-size:1.2rem;
    }

    .section li {
      margin:0.5rem 0;
      padding:0.5rem;
      background:rgba(0,255,255,0.1);
      border-left:3px solid #ff00ff;
      padding-left:1rem;
      border-radius:0 5px 5px 0;
      transition:background 0.3s;
    }

    .section li:hover {
      background:rgba(255,0,255,0.2);
    }

    a {
      color:#ff00ff;
      text-decoration:none;
      border-bottom:1px dotted #ff00ff;
      transition:color 0.3s;
    }
    a:hover { 
      color:#00ffff; 
      text-shadow:0 0 10px #00ffff;
      border-bottom-color:#00ffff;
    }

    .bottom {
      margin-top:3rem;
      font-size:0.9rem;
      opacity:0.7;
      letter-spacing:1px;
      animation: fadeInUp 1s ease 0.6s forwards;
      opacity:0;
    }

    .status {
      position:absolute;
      top:20px;
      right:20px;
      width:12px;
      height:12px;
      background:#00ff00;
      border-radius:50%;
      box-shadow:0 0 10px #00ff00;
      animation:pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity:1; transform:scale(1); }
      50% { opacity:0.5; transform:scale(1.1); }
      100% { opacity:1; transform:scale(1); }
    }

    @media (max-width:768px) {
      .card { 
        padding:2rem; 
        margin:1rem;
        border-radius:15px;
      }
      h1 { font-size:2.8rem; }
    }
  </style>
</head>
<body>

  <div class="status"></div>
  <canvas id="particles"></canvas>

  <div class="card">
    <h1>CREDITS</h1>

    <div class="section">
      <h2>Programming</h2>
      <ul>
        <li>iiSilly</li>
        <li>Swapnspit</li>
      </ul>
    </div>

    <div class="section">
      <h2>Inspiration</h2>
      <ul>
        <li>This project was inspired by <a href="https://petezahgames.com/" target="_blank">petezahgames</a></li>
      </ul>
    </div>

    <div class="bottom">
      imp games • 2025 • stay silly<br>
      <a href="https://iisilly1059.github.io/site/">← back to imp games</a>
    </div>
  </div>

  <script>
    // Particles with trail effect for that bio vibe
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const particles = [];
    for(let i=0;i<80;i++){
      particles.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        size: Math.random()*1.5+0.3,
        speedX: Math.random()*0.8-0.4,
        speedY: Math.random()*0.8-0.4,
        opacity: Math.random()*0.5+0.3
      });
    }

    let mouse = {x:0, y:0};
    document.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function draw(){
      ctx.fillStyle = 'rgba(0,0,0,0.1)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      
      particles.forEach(p => {
        // Mouse attraction
        const dx = mouse.x - p.x;
        const dy = mouse.y - p.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < 100) {
          p.speedX += dx * 0.01;
          p.speedY += dy * 0.01;
        }
        
        p.x += p.speedX;
        p.y += p.speedY;
        if(p.x<0||p.x>canvas.width) p.speedX*=-1;
        if(p.y<0||p.y>canvas.height) p.speedY*=-1;

        ctx.fillStyle = `rgba(0,255,255,${p.opacity})`;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    draw();

    window.addEventListener('resize',()=>{
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });
  </script>
</body>
</html>
